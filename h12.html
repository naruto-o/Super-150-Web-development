            border: 2px solid black;

            background-color: rgb(184, 229, 140);
            color: green;
            border: 1px solid red;

            transition: scale;
            transition-duration: 1s;
            transition-delay: 0.5s;
            transition-timing-function: linear;
            scale:1.1;
            box-shadow: 18px 18px 18px;
        }
        .b:hover{
            scale:1.1;
            box-shadow: 18px 18px 18px;
        }
        #qwerty:hover{
            border: 3px solid green;
            color:green
        }
