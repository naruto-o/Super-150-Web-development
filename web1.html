<body>
    <nav>
        <fieldset>
            <legend>MARATHON REGISTRATION</legend>
        <ul>
            <span> <li>Home</li></span>
      
          
            <li>About </li>
            <li>contact</li>
        </ul>
    </nav>
</fieldset>
<section>
    <p>
    <form action="">
        <label for="racername">enter your first name</label>
        <input type="text" name="firstname" id="racername" required placeholder="first name">
        <br>
        <br>
        <label for="racerlastname">enter your surname</label>
        <input type="text" name="surname" id="racerlastname" required placeholder="enter surname">
        <!-- <input type="submit" value="Submit"> -->
        </p>
</section>
<section>
    <p>
    <h2>Select a Race:-</h2>
    </p>
    <p>
        <input type="radio" id="full" name="races" value="marathon" checked>
        <label for="full">Full Marathon</label>
    </p>
    <p>
        <input type="radio" id="half" name="races" value="half marathon">
        <label for="half">Half Marathon</label>
    </p>
    <input type="radio" id="fun" name="races" value="Fun Run 5 km">
    <label for="fun">Fun Run 5 km</label>
    </p>
</section>
<section>
    <p>
        <label for="rid">E-mail</label>
        <input type="email" name="racermail" id="rid" placeholder="enter your email" required>
        <br>
        <br>
        <label for="rpass">Password</label>
        <input type="password" name="racerpass" id="rpass" placeholder="enter your password" required>
    </p>
</section>
<section>
    <p>
        <label for="ag">Select Age Group</label>
        <select name="agegroup" id="ag" required>
            <option value="agegroups"> Select AGE GROUP</option>
            <option value="Under 18">Under 18</option>
            <option value="18 - 30">18 - 30</option>
            <option value="30-45">30-45</option>
            <option value="45-60">45-60</option>
            <option value="60-100">60-100</option>
