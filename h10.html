<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
       ul li{
        display: inline-block;
        margin: 15px;
        padding: 10px;
        border: 5px solid rgb(98, 98, 193);
        background-color: rgb(127, 192, 192);
       }
       ul li a{
        text-align: right;
        background-position: 100%;
        
        text-decoration: none;
        color: black;
       }
    </style>
</head>

<body>
    <header>
        <nav>
           <div class="con1">
            <ul>
                <li>
                    home
                </li>
                <li>
                    about
                </li>
                <li>
                    contact us 
                </li>
                
                <li>
                    <span>
                    <a href="www.google.com">Sign in </a></span>
                </li>
            </ul>
           </div>
        </nav>
    </header>
</body>
</html>
